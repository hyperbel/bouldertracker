<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Routen</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet" th:href="@{/styles/list-routes.css}">
 <link rel="stylesheet" th:href="@{/styles/styles.css}">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="p-2">

<div th:each="r : ${routes}" class="routen-wrapper pt-1">
 <div class="routen-border" th:classappend="${r.getFarbe().name()}"></div>
 <div class="routen-beschreibung">
  <div class="routen-content p-1">
   <div class="routen-schwierigkeit rounded-circle">
    <p th:text="${r.getSchwierigkeit()}"></p>
   </div>
   <p th:text="${r.getWand()}" id="wand"></p>
   <p th:text="${r.getCompletionDate()}" id="completion-date"></p>
   <p th:text="${r.isFlash() ? 'âš¡' : ''}"></p>
  </div>
 </div>
</div>
</body>
</html>
